<ng-container>
  <div class="container p-8" *ngIf="post()">
    <h1 mat-title>{{ post()?.title }}</h1>

    <p class="py-4 text-xl">
      {{ post()?.body }}
    </p>

    <div class="border-t border-t-gray-200 mt-4 pt-4">
      <a class="hover:underline hover:cursor-pointer font-semibold" [routerLink]="['/']">Go Back</a>
    </div>

  </div>
</ng-container>
